name: office_syndrome_helper
description: แอปแจ้งเตือนออกกำลังกายแก้ออฟฟิศซินโดรม
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management & Navigation
  get: ^4.6.6

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Notifications & Background Tasks
  flutter_local_notifications: ^19.4.1
  timezone: ^0.10.1
  android_alarm_manager_plus: ^4.0.3
  
  # Permissions
  permission_handler: ^12.0.1
  
  # UI Components
  percent_indicator: ^4.2.1
  
  # Utilities
  uuid: ^4.4.0
  intl: ^0.20.2
  flutter_localizations: # เพิ่มบรรทัดนี้
    sdk: flutter
  
  # Icons & Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation (สำคัญ!)
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  
  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/exercise_illustrations/