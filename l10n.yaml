# l10n.yaml - Localization Configuration for Office Syndrome Helper
# สำหรับการจัดการภาษาไทยและอังกฤษ

# ARB (Application Resource Bundle) directory path
arb-dir: lib/l10n/arb

# Output directory for generated localization files
output-dir: lib/l10n/generated

# Template ARB file (main language - Thai)
template-arb-file: app_th.arb

# Output localization file name
output-localization-file: app_localizations.dart

# Output class name for localizations
output-class: AppLocalizations

# Preferred supported locales
preferred-supported-locales:
  - th
  - en

# Nullable getter option
nullable-getter: false

# Synthetic package option
synthetic-package: false

# Header for generated files
header: |
  /// Office Syndrome Helper - Generated Localization File
  /// This file is automatically generated. Do not edit manually.
  /// To update translations, edit the ARB files in lib/l10n/arb/

# Use deferred loading for better performance
use-deferred-loading: true

# Generate localizations for date formatting
gen-inputs-and-outputs-list: true

# Suppress warnings for missing translations
suppress-warnings: false

# Replace message format
replace-message-format: true

# Required resource attributes
required-resource-attributes: []

# Optional resource attributes  
optional-resource-attributes: []

# Format output
format: true

# Line length for formatting
line-length: 80

# Use escaping for special characters
use-escaping: true

# Generate description comments
generate-descriptions: true